apiVersion: 1

datasources:
  - name: Postgres
    type: postgres
    access: proxy
    url: acidc-postgres:5432
    database: nso
    user: postgres
    isDefault: true
    editable: true
    secureJsonData:
      password: 'postgres'
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 0 
      maxIdleConns: 2 
      connMaxLifetime: 14400 
      postgresVersion: 931
      timescaledb: false
